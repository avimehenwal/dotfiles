# add_newline = false

[git_status]
conflicted = "🏳"
ahead = "${count}"
# ahead = "➡️ ${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "$⬅️ ${count}"
modified = "📝"
untracked = "🤷"
stashed = "📦"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_branch]
symbol = "🌱 "
