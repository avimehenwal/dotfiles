[env_var]
format = "with [$env_value]($style) "
style = "white dimmed"
symbol = "🐚 "
variable = "STARSHIP_SHELL"

[git_status]
conflicted = "🥷"
ahead = "🏹${ahead_count}"
# ahead = "$count"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "🔙 ${behind_count}"
modified = "✍️ "
untracked = "❓"
stashed = "🗑️ "
staged = '${count}➕'
renamed = "👅"
deleted = "⛔"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_branch]
symbol = "🌱 "
# truncation_length = 4
# truncation_symbol = ""

[jobs]
symbol = "🔨 "

[custom.npm]
command = "npm --version"

[character]
vicmd_symbol = "✌ "
